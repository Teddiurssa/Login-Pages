                <div class="form-group text-left">
                    <label for="exampleInputEmail1">Email </label>

                </div>

                <div class="form-group text-left m-0">
                    <label for="inputPassword2" class="">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Enter your password">
                </div>

                <div class="form-group form-check text-left mt-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Super Administrator </label>
                </div>
            </form>

            <div class="col-12 offset-md-4 pr-md-5 col-md-8 ">
